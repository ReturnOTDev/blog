<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Return of the Dev - Home</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="container">
					<div class="logo">
						<img src="./assets/logo_small.svg" alt="logo-small" />
						<nav>
							<img
								src="./assets/menu.svg"
								alt="menu"
								class="desktop-hide"
							/>
							<ul class="nav-bar mobile-hide">
								<img
									src="./assets/exit.svg"
									alt="exit"
									class="exit"
								/>
								<li>Home</li>
								<li>Portfolio</li>
								<li>Blog</li>
								<li>Contact</li>
							</ul>
						</nav>

						<img
							src="./assets/logo_large.svg"
							alt="logo-large"
							class="desktop-show"
						/>
					</div>
				</div>
			</header>

			<div class="main-trooper">
				<div class="container">
					<img src="./assets/stormtrooper.svg" alt="stormtrooper" />
				</div>
			</div>

			<footer>
				<div class="container">
					<a href="https://davidshayne.netlify.com/"
						>@ReturnofTheDev</a
					>
					<div class="social">
						<a href="https://github.com/ReturnOTDev"
							><img
								src="./assets/github.svg"
								class="social-item git"
								alt="github"
						/></a>
						<a href="https://twitter.com/returns_dev"
							><img
								src="./assets/twitter.svg"
								class="social-item"
								alt="twitter"
						/></a>
						<a href=""
							><img
								src="./assets/linkedin.svg"
								alt="linkedin"
								class="social-item"
						/></a>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
