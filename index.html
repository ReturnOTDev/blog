<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Return of the Dev - Home</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<img
						src="./assets/logo_small.svg"
						alt="logo-small"
						class="logo-small tablet-hide"
					/>
					<img
						src="./assets/logo_large.svg"
						alt="logo-large"
						class="logo-large tablet-show"
					/>
				</div>
				<nav>
					<img
						src="./assets/menu.svg"
						alt="menu"
						class="menu desktop-hide"
					/>
					<ul class="nav-bar mobile-hide ">
						<img
							src="./assets/exit.svg"
							alt="exit"
							class="exit desktop-hide"
						/>
						<li>Home</li>
						<li>Portfolio</li>
						<li>Blog</li>
						<li>Contact</li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="container">
			<img
				src="./assets/stormtrooper.svg"
				alt="stormtrooper"
				class="main-trooper"
			/>
		</div>

		<footer>
			<div class="container">
				<div class="social">
					<a href="https://github.com/ReturnOTDev"
						><img src="./assets/github.svg" alt="github"
					/></a>
					<a href="https://twitter.com/returns_dev"
						><img src="./assets/twitter.svg" alt="twitter"
					/></a>
					<a href=""
						><img src="./assets/linkedin.svg" alt="linkedin"
					/></a>
				</div>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
